name: Pull request to main branch.

on:
  pull_request:
    branches:
      - main

jobs:
  'Pull request to main branch':
    runs-on: ubuntu-20.04

    steps:
      - name: Check-out the main branch of the repository for the workflow to use it.
        uses: actions/checkout@v2

      - name: Setup the Node.js environment.
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache de dependencies of the application.
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install the dependencies of the application.
        run: npm ci

      - name: Lint the source code of the application.
        run: npm run lint:code

      - name: Lint the TypeScript types of the application.
        run: npm run lint:types

      - name: Test the application.
        run: npm test

      - name: Build the application.
        run: npm run build
